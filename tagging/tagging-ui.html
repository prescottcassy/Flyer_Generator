
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flyer Tagging UI</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { 
      font-family: sans-serif; 
      margin: 2em; 
      text-align: center; 
      background-color: honeydew; 
      padding: 5%; 
      margin: 10px; 
      display: block;}
    img { max-width: 300px; margin-bottom: 1em; }
    input, textarea { width: 100%; margin-bottom: 1em; }
    .flyer { margin-bottom: 3em; border-bottom: 1px solid #ccc; padding-bottom: 2em; }
  </style>
</head>
<body>
  <h1>Flyer Metadata Tagging</h1>
  <div id="flyerContainer"></div>
  <button onclick="downloadMetadata()">Save Metadata</button>

  <script>
    // Configuration: toggle between using the Desktop Flyers folder or a project-local `assets/flyers` folder.
    const useDesktopPath = false; // set to true to reference Desktop path directly (Windows file:///)

    // Absolute file:// path to your Desktop Flyers folder (only works reliably when opening file:// pages in some browsers)
    const desktopBase = "file:///C:/Users/presc/OneDrive/Desktop/AI Resources and References/Datasets/Flyers/";
    // Relative project path (recommended when serving the site from a local server)
    const projectBase =  "file:///C:/Users/presc/OneDrive/Desktop/AI Resources and References/Datasets/Flyers/"; // adjust if your site serves assets from a different path

    // Patterned filename support: set to true to generate `flyer (1).jpg`, `flyer (2).jpg`, ...
    const usePatternedNames = true;
    const patternCount = 62;

    // When not using patterned names, list exact filenames here (supports spaces and parentheses):
    let flyerFilenames = ["flyer1.jpg", "flyer2.jpg", "flyer3.jpg"];

    if (usePatternedNames) {
      const generated = [];
      for (let i = 1; i <= patternCount; i++) {
        generated.push(`flyer (${i}).jpg`);
      }
      flyerFilenames = generated;
    }

    let metadata = [];

    const container = document.getElementById("flyerContainer");

    function makeSrc(filename) {
      const encoded = encodeURIComponent(filename).replace(/%2F/g, '/');
      return (useDesktopPath ? desktopBase : projectBase) + encoded;
    }

    flyerFilenames.forEach((filename, index) => {
      const div = document.createElement("div");
      div.className = "flyer";

      div.innerHTML = `
        <h3>${filename}</h3>
        <img src="${makeSrc(filename)}" alt="${filename}">
        <input type="text" placeholder="Title" id="title-${index}">
        <input type="text" placeholder="Tags (comma-separated)" id="tags-${index}">
        <input type="text" placeholder="Primary Color (hex)" id="color-${index}">
      `;

      container.appendChild(div);

      // attach load/error diagnostics for debugging invisible images
    });

    function downloadMetadata() {
      // reset metadata so repeated downloads don't duplicate entries
      metadata = flyerFilenames.map((filename, index) => ({
        filename,
        title: document.getElementById(`title-${index}`).value,
        tags: document.getElementById(`tags-${index}`).value ? document.getElementById(`tags-${index}`).value.split(",").map(tag => tag.trim().toLowerCase()).filter(Boolean) : [],
        primaryColor: document.getElementById(`color-${index}`).value,
        layout: document.getElementById(`layout-${index}`).value,
        uploadedAt: new Date().toISOString(),
        src: makeSrc(filename)
      }));

      const blob = new Blob([JSON.stringify(metadata, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "flyer_metadata.json";
      a.click();
    }
  </script>
</body>
</html>
